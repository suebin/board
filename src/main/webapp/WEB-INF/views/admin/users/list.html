<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>user list</title>
    <link rel="stylesheet" href="/resources/style.css"/>
</head>
<body>
<button type="button" onclick="location.href=location.pathname + '?locale=ko'" th:text="#{Korean}"></button>
<button type="button" onclick="location.href=location.pathname + '?locale=en' " th:text="#{English}"></button>
<h1 th:text="#{UserList}"></h1>
<div>
    <a href="/admin/users/register" th:text="#{Add}"></a>
</div>
<table>
    <caption></caption>
    <thead>
        <tr>
            <th th:text="#{No}"></th>
            <th th:text="#{ID}"></th>
            <th th:text="#{Name}"></th>
            <th th:text="#{ViewUser}"></th>
            <th th:text="#{CreatedAt}"></th>
        </tr>
    </thead>
    <tbody>
        <tr th:each=" item, i : ${userPage.list}" >
            <td th:text="${userPage.totalCount - (userPage.pageNumber-1)*userPage.pageSize -i.index }"></td>
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td>
                <a th:href="@{./view(page=${userPage.pageNumber}, size=${userPage.pageSize}, id=${item.id})}"><span th:text="#{View}"></span></a>
            </td>
            <td th:text="${item.createdAt}"></td>
        </tr>
    </tbody>
</table>
<div class="page">
    <a th:href="@{./(page=${userPage.pageNumber-1} , size=${userPage.pageSize}  )}" th:if="${userPage.pageNumber gt 1 }" th:text="#{Prev}"></a>
    <span th:text="${userPage.pageNumber}" />/<span th:text="${userPage.totalPageCount}"/>
    <a th:href="@{./(page=${userPage.pageNumber+1} , size=${userPage.pageSize}  )}" th:if="${userPage.pageNumber lt userPage.totalPageCount}" th:text="#{Next}"></a>
</div>
</body>
</html>
